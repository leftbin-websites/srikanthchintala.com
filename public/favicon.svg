<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Scales of Justice -->
  <!-- Left scale pan -->
  <ellipse cx="30" cy="35" rx="12" ry="3" fill="#f59e0b" stroke="#d97706" stroke-width="1.5"/>
  <line x1="30" y1="35" x2="30" y2="45" stroke="#d97706" stroke-width="1.5"/>
  
  <!-- Right scale pan -->
  <ellipse cx="70" cy="35" rx="12" ry="3" fill="#f59e0b" stroke="#d97706" stroke-width="1.5"/>
  <line x1="70" y1="35" x2="70" y2="45" stroke="#d97706" stroke-width="1.5"/>
  
  <!-- Balance beam -->
  <line x1="25" y1="45" x2="75" y2="45" stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Center post -->
  <line x1="50" y1="45" x2="50" y2="75" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Base -->
  <rect x="40" y="75" width="20" height="3" rx="1.5" fill="#f59e0b"/>
  <rect x="35" y="78" width="30" height="4" rx="2" fill="#f59e0b"/>
</svg>

